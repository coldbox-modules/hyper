name: Test Suites

# We are a reusable Workflow only
on:
  workflow_call:

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Tests
    strategy:
      fail-fast: false
      matrix:
        cfengine: ["lucee@5", "lucee@6", "adobe@2018", "adobe@2021", "adobe@2023", "adobe@2025", "boxlang@be"]
        coldbox: ["coldbox@6", "coldbox@7"]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Java
        if: ${{ matrix.cfengine  == 'boxlang@be' || matrix.cfengine  == 'adobe@2025' }}
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Java JDK
        if: ${{ matrix.cfengine  != 'boxlang@be' && matrix.cfengine  != 'adobe@2025' }}
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 11

      - name: Set Up CommandBox
        uses: ortussolutions/setup-commandbox@v2.0.1
        with:
          # Update when 6.2 is released
          version: "6.2.0-alpha"

      - name: Install dependencies
        run: |
          box install
          box install ${{ matrix.coldbox }} --force --noSave

      - name: Start server
        run: |
          box server start cfengine=${{ matrix.cfengine }} --noSaveSettings
          if [[ "${{ matrix.cfengine }}" == *"boxlang"* ]] ; then
            box run-script bx-modules:install
            box server restart
          fi

      - name: Run TestBox Tests
        run: box testbox run